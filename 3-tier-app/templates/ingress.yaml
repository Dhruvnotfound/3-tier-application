apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    {{- range $rules := .Values.ingress.rules }}
    - http:
        paths:
          - path: {{ $rules.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $rules.serviceName }}
                port:
                  number: {{ $rules.servicePort }}
    {{- end }}